<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/login}" th:method="POST">
    <label>Username: <input type="text" name="username"></label><br/>
    <label>Password: <input type="password" name="password"></label><br/>
    <input type="submit" th:value="submit">

    <div th:if="${hasError}">
        <div th:text="${error}"></div>
    </div>
</form>
</body>
</html>
