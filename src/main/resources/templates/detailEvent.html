<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event details: </h1>
        <div>
           <div>Name: <span th:text="${event.getName()}"></span></div>
            <div>Description: <span th:text="${event.getDescription()}"></span></div>
            <div>Popularity score: <span th:text="${event.getPopularityScore()}"></span></div>
            <div>Location: <span th:text="${event.getLocation().getName()}"></span></div>
        </div>
    </header>
    <table th:each="eventBooking : ${eventBookings}">
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td th:text="${eventBooking.getAttendeeName()}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${eventBooking.getAttendeeAddress()}"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${eventBooking.event.name}"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${eventBooking.getNumberOfTickets()}"></td>
        </tr>
    </table>
</section>
</body>
</html>
